{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %} {% endblock %}
    <link rel="icon" href="{% static 'main/img/favicon.ico' %}">
    <script src="{% static 'main/js/main.js' %}"></script>
    <link rel="stylesheet" href="{% static 'main/css/main.css'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
</head>
<body class="bg" style="color:#d1d1d1;">
<div style="padding-top: 2%;" class="center bg">
    <a class="center" href="/"><img src="{% static 'main/img/logo.png' %}" class="center img" alt="logo"></a>
</div>
<div class="abouttext" class="center">
    <br><h5 class="center">Лучшие товары от <a class="link" target="_blank" href="https://t.me/congratulationswee">Dan4ell</a></h5>
</div>

                                      <!--CONTACT MODAL-->

<!-- Button trigger modal -->
<a type="button" style="background: #383838; border: 2px solid gray;" class="btn btn-primary fixed-button" data-bs-toggle="modal" data-bs-target="#exampleModal">
  <img class="supportimg" src="{% static 'main/img/support.png'%}" alt="help">
</a>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div style="background: #828282" class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Поддержка</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form method="post">
        {% csrf_token %}
          <div class="modal-body">
            <label style="color: #5c5c5c" for="message">Вкратце опиши вопрос и оставь свой тэг Telegram для связи в конце вопроса<Br>Саппорты напишут тебе в течении 2 минут</label>
            <input required name="mes" style="margin-top: 5%;" type="text" id="message">
          </div>
          <div class="modal-footer" style="justify-content:flex-start;">
            <button type="submit" id="supmessage" name="supmessage" class="btn btn-primary">Отправить</button>
          </div>
      </form>
    </div>
  </div>
</div>
{% block body %}
{% endblock %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
