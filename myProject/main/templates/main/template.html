{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <script src="{% static 'main/js/app.js'%}" defer></script>
    <script src="{% static 'main/libs/rain.js'%}" defer></script>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>

<div class="logo" style="background-image: url({% static 'main/img/logo.svg' %});"></div>

<section class="layers">
    <div class="layers__container">
        <div class="layers__item layer-1" style="background-image: url({% static 'main/img/layer-1.jpg'%})"></div>
        <div class="layers__item layer-2" style="background-image: url({% static 'main/img/layer-2.png'%})"></div>
        <div class="layers__item layer-3">
            {% block body %}
            {% endblock %}
        </div>
        <div class="layers__item layer-4">
        <canvas class="rain"></canvas>
        </div>
        <div class="layers__item layer-5" style="background-image: url({% static 'main/img/layer-5.png'%})"></div>
        <div class="layers__item layer-6" style="background-image: url({% static 'main/img/layer-6.png'%})"></div>
    </div>
</section>

</body>
</html>
